<h2>Story List</h2>
<button mat-raised-button color="primary" (click)="createStory()">Create New</button>

<mat-action-list>
  <ng-container *ngFor="let summary of storyService.storySummaries">
    <button mat-list-item (click)="seeDetails(summary.documentId)">
      {{summary.getLastUpdateStr()}}
    </button>
  </ng-container>
</mat-action-list>
