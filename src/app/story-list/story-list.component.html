
<div style="display: flex; flex-direction: row;">
  <div style="flex: 1;">
    <h2>Story List</h2>
    <button *ngIf="!creatingStory" mat-raised-button color="primary" (click)="createStory()">Create New</button>
    <mat-spinner
      *ngIf="creatingStory"
      style="vertical-align: middle; display: inline-block; margin: 0.5em;"
      [diameter]="32"
    ></mat-spinner>
    <button mat-stroked-button color="primary" style="margin-left: 1em;" (click)="selectRandom()">Select Random</button>

    <mat-action-list>
      <ng-container *ngFor="let summary of storyService.storySummaries">
        <button mat-list-item (click)="seeDetails(summary.documentId)">
          {{summary.percentComplete.toFixed(2)}}% Complete,
          {{convertSecToStr(summary.timeSpentSec)}} spent writing so far
          <a target="_blank" href="https://docs.google.com/document/d/{{summary.documentId}}/edit">
            <button mat-button>
              <mat-icon>exit_to_app</mat-icon>
            </button>
          </a>
        </button>
      </ng-container>
    </mat-action-list>
  </div>
</div>
