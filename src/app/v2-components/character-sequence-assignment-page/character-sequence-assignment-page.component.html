<p>Which characters appear in this sequence?</p>

<p>
    <smart-link-btn [getTargetAction]="getStoryViewAction" label="View Story Details"></smart-link-btn>
</p>
<p>
    <smart-link-btn [getTargetAction]="getViewSequenceAction" label="View Sequence Details"></smart-link-btn>
</p>

<div style="display: flex;">
    <div style="flex: 1; padding-right: 1em;">
        <h3>Selected Characters</h3>
        <div style="display: flex;">
            <button style="flex: 0;" [disabled]="!currentNewCharacterName.length" mat-button (click)="addCharacter()"><mat-icon>add</mat-icon></button>
            <form style="flex: 1;" (submit)="addCharacter($event)">
                <mat-form-field style="width: 100%">
                    <input matInput
                        placeholder="Character Name"
                        [value]="currentNewCharacterName"
                        (input)="characterNameInput($event)"
                        >
                </mat-form-field>
            </form>
        </div>
        <!-- Should follow pattern from similar-movie-list -->
        <mat-list *ngIf="!!getSelectedCharacterIds().length">
            <mat-list-item *ngFor="let characterId of getSelectedCharacterIds()"
             style="border-right: 1px solid darkgrey; border-bottom: 1px solid darkgrey;">
                <h3 matLine style="display: flex;">
                    <span style="flex: 1; margin: auto;">{{getName(characterId)}}</span>
                    <button mat-button style="flex:0;" (click)="delete(characterId)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </h3>
            </mat-list-item>
        </mat-list>
        <h4 *ngIf="!getSelectedCharacterIds().length">No Selected Characters Yet</h4>
    </div>
    <div style="flex: 1; padding-left: 1em;">
        <h3>Available Characters</h3>
        <div>
            <button *ngIf="!!availableCharacterIds.length" mat-button (click)="selectRandom()"><mat-icon>shuffle</mat-icon></button>
        </div>
        <mat-action-list style="max-height: 250px; border-bottom: 1px solid darkgrey; margin-bottom: 1em; overflow-y: scroll;">
            <ng-container *ngFor="let characterId of getAvailableCharacterIds()">
                <button mat-list-item (click)="select(characterId)">
                    {{getName(characterId)}}
                </button>
            </ng-container>
        </mat-action-list>
        
    </div>
</div>
