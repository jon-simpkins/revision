<h1>placeholder beats page</h1>

<button (click)="newBeat()">New Beat</button>
<button [disabled]="beatCount() == 0" (click)="deleteBeat()">Delete Beat</button>

<p>{{beatCount()}} beats</p>

<div *ngFor="let beat of allBeatsSummary">
  {{beat.id}}, {{beat.lastUpdated | date: 'short'}}, {{beat.name}}
</div>
