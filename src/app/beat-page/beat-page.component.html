<h1>placeholder beats page</h1>

<app-beat-nav
  [selectedBeatId]="selectedBeatId"
  [beatListView]="beatListView"
  (newBeat)="newBeat()"
  (selectBeat)="selectBeat($event)"
  (deleteBeat)="deleteBeat()"
></app-beat-nav>

<div *ngIf="!!selectedBeat">
  Currently selected: {{selectedBeat.id}}, {{selectedBeat.synopsis}}
</div>
