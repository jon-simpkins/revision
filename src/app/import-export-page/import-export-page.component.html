<h1>Import / Export</h1>

<p>
  The goal of this page is to support importing / exporting story data.
</p>

<div class="upload-download">
  <button mat-button (click)="onDownloadClick()">
    Download
  </button>
  <button mat-button (click)="uploadFile.click()">
    Upload
  </button>
  <input
    hidden
    type="file"
    #uploadFile
    accept=".write"
    (change)="onUpload($event)">
  <button mat-button (click)="newWorkspace()">New Workspace</button>
</div>
