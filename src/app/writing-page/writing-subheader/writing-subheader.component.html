<div class="wrapper">
  <div class="mode-buttons">
    <button
      (click)="selectMetadata()"
      nbButton ghost
      [status]="metadataStatus">
        <nb-icon [icon]="metadataIcon"></nb-icon>
    </button>
    <button
      (click)="selectTimeline()"
      nbButton ghost
      [status]="timelineStatus">
      <nb-icon [icon]="timelineIcon"></nb-icon>
    </button>
  </div>
  <div class="content">
    <div *ngIf="isMetadata()">
      Metadata mode
    </div>
    <div *ngIf="isTimeline()">
      Timeline mode
    </div>
  </div>
</div>
