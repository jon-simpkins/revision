<app-writing-input
  [currentEditorText]="editorText"
  (editorTextChanged)="editorTextChange($event)"
></app-writing-input>
<div
  *ngIf="showCard()"
  class="overlay"
  (click)="dismissCard()">
  <div class="fake-card">
    <h2>{{referenceSynopsis()}}</h2>
    <textarea readonly>{{referenceProse()}}</textarea>
    <button (click)="goToReference.emit()">Goto</button>
  </div>
</div>
