<div class="editor-space">
  <textarea
    autocomplete="off"
    autocorrect="off"
    spellcheck="true"
    placeholder="Write here!"
    [value]="currentEditorText"
    (input)="onProseChanged($event)"
    (keydown)="onKeyDown($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
  ></textarea>
</div>
