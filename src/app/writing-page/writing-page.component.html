<app-writing-subheader
  [editingBeat]="selectedBeat"
  [timelineView]="timelineView"
  [relevantTags]="relevantTags"
  [ancestorView]="ancestorView"
  (showPreview)="showPreview($event)"
  (beatMeatadataUpdates)="updateBeatMetadata($event)"></app-writing-subheader>
<div class="bottom-content">
  <app-writing-content
    [referenceBeat]="referenceBeat"
    [editorText]="selectedBeat.prose"
    (hideCard)="hidePreview()"
    (editorTextChanged)="editorTextChanged($event)"
    (goToReference)="navigateToPreview()"></app-writing-content>
  <app-writing-sidebar
    [editingBeatId]="selectedBeatId"
    [previewBeatId]="referenceBeatId"
    (showPreview)="showPreview($event)"></app-writing-sidebar>
</div>
