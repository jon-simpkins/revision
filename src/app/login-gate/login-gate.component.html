<div *ngIf="loginGateService.stillInitializing; else initialized">
  <div style="width: 100%; text-align: center; height: 100vh;">
    <h1 style="margin-top: 30vh;">Revision</h1>
    <p>... loading ...</p>
  </div>
</div>
<ng-template #initialized>
  <logged-in-state  *ngIf="loginGateService.loggedIn; else notLoggedIn"></logged-in-state>
  <ng-template #notLoggedIn>
    <logged-out-state></logged-out-state>
  </ng-template>
</ng-template>
