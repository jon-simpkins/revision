<div class="left-rail">
  <button mat-icon-button (click)="createNewTemplate()">
    <mat-icon>create</mat-icon>
  </button>
  <button mat-icon-button [disabled]="!canDelete">
    <mat-icon>delete</mat-icon>
  </button>
  <mat-action-list dense>
    <button
      *ngFor="let structureTemplate of structureTemplateListView"
      mat-list-item
      (click)="selectTemplate.emit(structureTemplate.id)">
      {{structureTemplate.name}}
    </button>
  </mat-action-list>
</div>
