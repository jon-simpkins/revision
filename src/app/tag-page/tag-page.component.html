<div class="page">
  <app-tag-nav
    [selectedTagId]="selectedTagId"
    [tagListView]="tagListView"
    (newTag)="newTag()"
    (selectTag)="selectTag($event)"
    (deleteTag)="deleteTag()"
  ></app-tag-nav>
  <div class="details">
    <p>Selected: {{selectedTagId}}</p>
    <div *ngIf="!!selectedTag">
      {{selectedTag.description}}
    </div>
  </div>
</div>
