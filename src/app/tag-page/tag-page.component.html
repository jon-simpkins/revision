<div class="page">
  <app-tag-nav
    [selectedTagId]="selectedTagId"
    [tagListView]="tagListView"
    (newTag)="newTag()"
    (selectTag)="selectTag($event)"
    (deleteTag)="deleteTag()"
  ></app-tag-nav>
  <app-tag-details
    class="details"
    [tag]="selectedTag"
    (tagUpdated)="onTagChanges($event)">
  </app-tag-details>
</div>
