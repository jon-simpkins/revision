<div class="left-rail">
  <div class="button-row">
    <button (click)="createNewTemplate()">
      +
    </button>
    <button
      (click)="deleteTag.emit()"
      [disabled]="!canDelete()">
      -
    </button>
  </div>
  <ul class="option-list">
    <li
      *ngFor="let tag of tagListView"
      [class.selected]="tag.id === selectedTagId"
      (click)="selectTag.emit(tag.id)">
      {{tag.name}}
    </li>
  </ul>
</div>
