<button (click)="zoomOut()" [disabled]="minWidth === currentWidth">Zoom Out</button>
<button (click)="zoomIn()">Zoom In</button>
<div style="overflow: scroll; border: 1px solid grey;"
  [style.width.px]="minWidth"
>
  <div id="{{chartId}}"
   [style.width.px]="currentWidth"
   [style.height.px]="400"
   style="cursor: pointer;"
  ></div>
</div>
