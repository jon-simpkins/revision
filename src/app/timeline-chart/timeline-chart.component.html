<button mat-button (click)="zoomOut()" [disabled]="minWidth === currentWidth">
  <mat-icon>zoom_out</mat-icon>
</button>
<button mat-button (click)="zoomIn()">
  <mat-icon>zoom_in</mat-icon>
</button>
<div style="overflow: scroll; border: 1px solid grey;"
  [style.width.px]="minWidth"
>
  <div id="{{chartId}}"
   [style.width.px]="currentWidth"
   [style.height.px]="400"
   style="cursor: pointer;"
  ></div>
</div>
