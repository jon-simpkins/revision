<button mat-button
  (click)="closeViewNav()"
>
  <mat-icon>
    close
  </mat-icon>
</button>

<mat-action-list dense>
  <div *ngFor="let viewOption of screenService.viewOptions">
    <mat-list-item
      (click)="storyService.setViewContent(viewOption);"
    >
      {{viewOption.label}}
    </mat-list-item>
  </div>
</mat-action-list>
