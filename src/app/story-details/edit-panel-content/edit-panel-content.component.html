<div [ngSwitch]="editType">
  <div *ngSwitchCase="'textLine'">
    <form style="padding: 12px;">
      <h3>{{editContext.shortPrompt}}:</h3>
      <mat-form-field style="width: 100%;">
        <input matInput
          (input)="contentEditService.receiveEdit($event.target.value,null)"
           value="{{editContent.text}}"
        >
      </mat-form-field>
    </form>
  </div>
  <div *ngSwitchCase="'textArea'">
    <form style="padding: 12px;">
      <h3>{{editContext.shortPrompt}}:</h3>
      <mat-form-field style="width: 100%;">
        <textarea matInput
          (input)="contentEditService.receiveEdit($event.target.value,null)"
        >{{editContent.text}}</textarea>
      </mat-form-field>
    </form>
  </div>
  <div *ngSwitchCase="'threeLines'">
    <form style="padding: 12px;">
      <h3>{{editContext.shortPrompt}}:</h3>
      <div *ngFor="let entry of editContent.textEntries; index as i;">
        <mat-form-field style="width: 100%;">
          <input matInput
             (input)="contentEditService.receiveEdit($event.target.value,i)"
             value="{{entry}}"
          >
        </mat-form-field>
      </div>
    </form>
  </div>
  <div *ngSwitchDefault>Unknown content type!</div>
</div>
