<div style="width:250px;">
  <mat-action-list dense>
    <div *ngFor="let editOption of screenService.editOptions">
      <mat-list-item
        (click)="contentEditService.startEdit(editOption.scrapId, editOption.prototype, editOption.content, editOption.hasBeenSaved)"
      >
        {{editOption.label}}
      </mat-list-item>
    </div>
  </mat-action-list>
</div>
