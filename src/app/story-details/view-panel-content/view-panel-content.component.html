<div [ngSwitch]="viewContext.type">
  <div *ngSwitchCase="'textLine'">
    <h3>{{viewContext.shortPrompt}}:</h3>
    <p>{{viewContent.text}}</p>
  </div>
  <div *ngSwitchCase="'textArea'">
    <h3>{{viewContext.shortPrompt}}:</h3>
    <p>{{viewContent.text}}</p>
  </div>
  <div *ngSwitchCase="'threeLines'">
    <h3>{{viewContext.shortPrompt}}:</h3>
    <ul>
      <li *ngFor="let entry of viewContent.textEntries">
        {{entry}}
      </li>
    </ul>
  </div>
  <div *ngSwitchDefault>Unknown content type!</div>
</div>
