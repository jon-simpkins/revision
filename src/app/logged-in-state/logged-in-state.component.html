<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Revision: {{loginGateService.loggedInEmail}}</span>
    <span class="toolbar-spacer"></span>
    <button (click)="signOut()" mat-raised-button>Sign Out</button>
  </mat-toolbar-row>
</mat-toolbar>

<story-details *ngIf="screenService.showStoryDetails; else structureEditor"></story-details>
<ng-template #structureEditor>
  <structure-editor *ngIf="screenService.showStructureTemplateEditor; else storyList"></structure-editor>
  <ng-template #storyList>
    <story-list></story-list>
  </ng-template>
</ng-template>
