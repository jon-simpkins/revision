<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Revision: {{loginGateService.loggedInEmail}}</span>
    <span class="toolbar-spacer"></span>
    <button (click)="signOut()" mat-raised-button>Sign Out</button>
  </mat-toolbar-row>
</mat-toolbar>

<ng-template [ngIf]="screenService.showStoryDetails" [ngIfElse]="storyList">
  <story-details></story-details>
</ng-template>
<ng-template #storyList>
  <story-list></story-list>
</ng-template>
